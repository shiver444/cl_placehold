<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - CrithLabs</title>

     <!-- Add meta description here -->
    <meta name="description" content="Join our community of next-level content creators, musicians, visual artists, brands, and businesses!">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        body {
            background-color: black;
            color: #8b0000; /* Darker red color */
            font-family: 'Arial', sans-serif; /* Arial font for body text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        #content {
            margin: 20px;
            text-align: center;
        }

        #join-title {
            font-family: 'Creepster', cursive; /* Creepster font for title */
            text-decoration: line-through; /* Crossed-off text */
            font-size: 2em; /* Consistent title size */
            margin-bottom: 20px; /* Spacing below title */
            animation: fadeIn 2s ease-in-out; /* Fade-in animation for title */
        }

        .content-paragraph {
            font-family: 'Arial', sans-serif; /* Arial font for readability */
            font-size: 1.2em; /* Consistent font size */
            margin-bottom: 10px;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 3s forwards; /* Fade-in animation for paragraphs */
        }

        .content-paragraph:nth-child(2) {
            animation-delay: 1s; /* Delay for second paragraph */
        }

        .content-paragraph:nth-child(3) {
            animation-delay: 2s; /* Delay for third paragraph */
        }

        .content-paragraph:nth-child(4) {
            animation-delay: 3s; /* Delay for fourth paragraph */
        }

        #back-button {
            margin-top: 20px; /* Consistent spacing with other elements */
            padding: 10px 20px;
            background-color: #8b0000; /* Darker red color */
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Creepster', cursive; /* Creepster font for button */
            font-size: 1.2em; /* Consistent button size */
            border-radius: 5px; /* Rounded corners for buttons */
            animation: fadeIn 4s ease-in-out; /* Fade-in animation for button */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="join-title">JOIN OUR COMMUNITY!</p>
        <p class="content-paragraph">We elevate next-level content creators, musicians, and visual artists.</p>
        <p class="content-paragraph">We serve next-gen communities, brands, and businesses.</p>
        <p class="content-paragraph">Drop a line to <a href="mailto:crith@crithlabs.com">crith@crithlabs.com</a> and let's chat.</p>
    </div>

    <button id="back-button" onclick="goBack()">Back</button>

   <script>
    function goBack() {
        window.location.href = 'index.html'; // Directly navigate to the index page
    }
</script>

</body>
</html>
