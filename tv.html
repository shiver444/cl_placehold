            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;

            left: 50%;

            padding: 20px;
            text-align: center;
            font-family: 'Creepster', cursive;

        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        #chat {
            background-color: #1f1f1f;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            width: 100%;
            max-height: 150px;

        }

        .chat-message {
