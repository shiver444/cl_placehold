    <title>CrithLabs: the wicked creator brand ecosystem and web3 microapp label.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        body {
            background-color: black;
            color: #8b0000; /* Updated heavier red color */
            font-family: 'Creepster', cursive; /* Updated font to Creepster */
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .paragraph {
            opacity: 0;
            font-size: 30px;
            text-align: center;
            margin: 10px 0;
            position: relative;
            animation: appear 3s forwards, glitch 2s infinite linear alternate-reverse;
        }

        .paragraph:nth-child(1) { animation-delay: 1s; }
        .paragraph:nth-child(2) { animation-delay: 4s; }
        .paragraph:nth-child(3) { animation-delay: 7s; }
        .paragraph:nth-child(4) { animation-delay: 10s; }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skewX(10deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skewX(-10deg);
            }
            62% {
                transform: translate(0, 0) skew(0);
            }
        }
    </style>
</head>
