<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - CrithLabs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        body {
            background-color: black;
            color: #8b0000; /* Darker red color */
            font-family: 'Creepster', cursive; /* Creepster font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        #content {
            margin: 20px;
            text-align: center;
            opacity: 0; /* Initially hidden */
            animation: appear 3s forwards; /* Appear animation */
        }

        #join-title {
            text-decoration: line-through; /* Crossed-off text */
            font-size: 2em;
        }

        .content-paragraph {
            font-size: 1.5em;
            margin-bottom: 10px; /* Added margin */
            opacity: 0; /* Initially hidden */
            animation: appear 3s forwards; /* Appear animation */
        }

        #email-box {
            margin-top: 10px; /* Reduced margin */
            text-align: center;
        }

        #email-input {
            padding: 10px; /* Adjusted size */
            font-family: 'Creepster', cursive; /* Creepster font */
            color: #8b0000; /* Darker red color */
            font-size: 1em; /* Adjusted font size */
        }

        #join-button {
            padding: 10px 15px; /* Adjusted size */
            background-color: #8b0000; /* Darker red color */
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Creepster', cursive; /* Creepster font */
            font-size: 1em; /* Adjusted font size */
        }

        #back-button {
            margin-top: 10px; /* Reduced margin */
            padding: 10px 15px; /* Adjusted size */
            background-color: #8b0000; /* Darker red color */
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.5em; /* Adjusted font size */
            font-family: 'Creepster', cursive; /* Creepster font */
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(-20%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="join-title">JOIN US!</p>
        <p class="content-paragraph" style="animation-delay: 1s;">We elevate next-gen content creators, visual artists, and musicians.</p>
        <p class="content-paragraph" style="animation-delay: 2s;">We serve next-gen brands and businesses.</p>
        <p class="content-paragraph" style="animation-delay: 3s;">Join our community!</p>
        <p class="content-paragraph" style="animation-delay: 4s;">Drop a line to <a href="mailto:crith@crithlabs.com">crith@crithlabs.com</a> and let's chat.</p>
    </div>
    
    <button id="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.location.href = 'index.html'; // Link to index.html
        }
    </script>
</body>
</html>
