<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrithLabs: The Wicked Creator Brand Ecosystem And Web3 Microapp Label</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        body {
            background-color: black;
            color: #8b0000; /* Darker red color */
            font-family: 'Creepster', cursive; /* Creepster font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        section {
            margin: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 2em;
        }

        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 2s infinite linear alternate-reverse;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch::before {
            color: #000;
            clip: rect(2px, auto, 4px, 0);
        }

        .glitch::after {
            color: #8b0000; /* Darker red color */
            clip: rect(5px, auto, 6px, 0);
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-5px, 5px);
            }
            20%, 40%, 60%, 80% {
                transform: translate(5px, -5px);
            }
            30%, 50%, 70% {
                transform: translate(-5px, -5px);
            }
            90% {
                transform: translate(5px, 5px);
            }
        }

        #content {
            display: none;
            margin: 20px;
            text-align: center;
        }

        #content-text {
            font-size: 1.5em;
        }

        #back-button {
            padding: 10px 20px;
            background-color: #8b0000; /* Darker red color */
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Creepster', cursive; /* Creepster font */
        }

        #email-box {
            margin-top: 20px;
            text-align: center;
        }

        #email-input {
            padding: 10px;
            font-family: 'Creepster', cursive; /* Creepster font */
            color: #8b0000; /* Darker red color */
        }

        #join-button {
            padding: 10px 20px;
            background-color: #8b0000; /* Darker red color */
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Creepster', cursive; /* Creepster font */
        }
    </style>
</head>
<body>
    <section class="glitch" data-text="About" onclick="showContent('About')">About</section>
    <section class="glitch" data-text="TV" onclick="showContent('TV')">TV</section>
    <section class="glitch" data-text="Join" onclick="showContent('Join')">Join</section>

    <div id="content">
        <p id="content-text"></p>
        <button id="back-button" onclick="hideContent()">Back</button>
    </div>

    <div id="email-box">
        <input type="email" id="email-input" placeholder="I want your mail">
        <button id="join-button">Keep me posted!</button>
    </div>

    <script>
        function showContent(section) {
            if (section === 'About') {
                window.location.href = 'about.html'; // Link to about.html
            } else if (section === 'TV') {
                window.location.href = 'tv.html'; // Link to tv.html
            } else if (section === 'Join') {
                window.location.href = 'join.html'; // Link to join.html
            }
        }

        function hideContent() {
            document.getElementById('content').style.display = 'none';
        }

        // JavaScript to randomize animation duration and delay
        document.querySelectorAll('.glitch').forEach(function(el) {
            const randomDuration = Math.random() * 1 + 1.5; // Random duration between 0.5s and 1s
            const randomDelay = Math.random() * 0.5; // Random delay up to 0.5s
            el.style.animationDuration = `${randomDuration}s`;
            el.style.animationDelay = `${randomDelay}s`;
        });
    </script>
</body>
</html>
