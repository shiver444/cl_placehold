<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrithLabs: The Wicked Creator Brand Ecosystem And Web3 Microapp Label</title>

   <!-- Add meta description here -->
    <meta name="description" content="CrithLabs - tokenized web3 microapps - livestream TV - events">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" as="font" type="font/woff2" crossorigin>

    <style>
        body {
            background-color: black;
            color: #8b0000;
            font-family: 'Creepster', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .section-glitch {
            position: relative;
            display: inline-block;
            color: #8b0000;
            cursor: pointer;
            font-size: 2em;
            margin: 20px;
            text-align: center;
        }

        .section-glitch::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #8b0000;
            opacity: 0.5;
            transform: scale(0.95);
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }

        #content {
            display: none;
            margin: 20px;
            text-align: center;
        }

        #content-text {
            font-size: 1.5em;
        }

        #back-button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Creepster', cursive;
            border-radius: 5px;
        }

        #email-box {
            margin-top: 20px;
            text-align: center;
            width: 60%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #email-input, #join-button {
            width: calc(100% - 20px);
            box-sizing: border-box;
            padding: 10px;
            font-family: 'Creepster', cursive;
            background-color: black;
            color: #8b0000;
            border: 2px solid #8b0000;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        #join-button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: black;
            border: 2px solid #8b0000;
            cursor: pointer;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Creepster', cursive;
        }
    </style>
</head>
<body>
    <section id="about" class="section-glitch" data-text="About" onclick="showContent('About')">About</section>
    <section id="tv" class="section-glitch" data-text="TV" onclick="showContent('TV')">TV</section>
    <section id="join" class="section-glitch" data-text="Join" onclick="showContent('Join')">Join</section>

    <div id="content">
        <p id="content-text"></p>
        <button id="back-button" onclick="hideContent()">Back</button>
    </div>

    <div id="email-box">
        <input type="email" id="email-input" placeholder="I want your mail">
        <button id="join-button">Keep me posted!</button>
    </div>

    <script>
        document.querySelectorAll('.section-glitch').forEach(el => {
            const duration = Math.random() * 2 + 4; // Duration between 4 to 6 seconds
            const delay = Math.random() * 2; // Delay up to 2 seconds

            el.style.animation = `heartbeat ${duration}s infinite linear alternate-reverse`;
            el.style.animationDelay = `${delay}s`;

            const beforeEl = el.querySelector('::before');
            if (beforeEl) {
                beforeEl.style.animation = `heartbeat ${duration}s infinite linear alternate`;
                beforeEl.style.animationDelay = `${delay}s`;
            }
        });

        function showContent(section) {
            if (section === 'About') {
                window.location.href = 'about.html';
            } else if (section === 'TV') {
                window.location.href = 'tv.html';
            } else if (section === 'Join') {
                window.location.href = 'join.html';
            }
        }

        function hideContent() {
            document.getElementById('content').style.display = 'none';
        }
    </script>
</body>
</html>
